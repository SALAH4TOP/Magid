    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; width: 100%; }
        body { font-family: 'Roboto', sans-serif; background-color: #000; }
        
        .presentation-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .slides-wrapper {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            overflow-y: auto;
        }
        
        .slide.active {
            opacity: 1;
            z-index: 10;
        }
        
        .slide-content {
            width: 1280px;
            min-height: 720px;
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }
        
        .controls {
            background-color: #1A1A1A;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
            border-top: 2px solid #DA291C;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        button {
            background-color: #DA291C;
            color: #FFF;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-family: 'Montserrat', sans-serif;
        }
        
        button:hover {
            background-color: #B01F15;
        }
        
        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        
        .slide-counter {
            color: #FFF;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            min-width: 150px;
            text-align: center;
        }
        
        .slide-info {
            color: #DA291C;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            flex: 1;
        }
        
        .fullscreen-btn {
            background-color: #1A1A1A;
            border: 2px solid #DA291C;
            color: #DA291C;
            padding: 10px 20px;
        }
        
        .fullscreen-btn:hover {
            background-color: #DA291C;
            color: #FFF;
        }
        
        /* Header Styling */
        .header {
            width: 100%;
            height: 100px;
            background-color: #1A1A1A;
            display: flex;
            align-items: center;
            padding: 0 60px;
            position: relative;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 6px;
            background-color: #DA291C;
        }
        
        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 36px;
            color: #FFFFFF;
            font-weight: 700;
        }
        
        /* Keyboard shortcuts hint */
        .shortcuts-hint {
            color: #999;
            font-size: 12px;
            margin-left: auto;
        }
    </style>
</head>

        ];
        
        // تحميل الشرائح
        async function loadSlides() {
            // إضافة الشرائح الأولى
            slides.push(...slidesData);
            
            // تحميل باقي الشرائح من الملفات
            for (const slide of slideFiles) {
                try {
                    const response = await fetch(slide.file);
                    const html = await response.text();
                    slides.push({ title: slide.title, html: html });
                } catch (e) {
                    console.log(`تعذر تحميل الشريحة: ${slide.title}`);
                }
            }
            
            // تحديث العدد الكلي
            document.getElementById('totalSlides').textContent = slides.length;
            
            // عرض الشريحة الأولى
            showSlide(0);
        }
        
        function showSlide(n) {
            if (n >= slides.length) currentSlide = slides.length - 1;
            if (n < 0) currentSlide = 0;
            
            const wrapper = document.getElementById('slidesWrapper');
            wrapper.innerHTML = `<div class="slide active"><div class="slide-content">${slides[currentSlide].html}</div></div>`;
            
            document.getElementById('currentSlide').textContent = currentSlide + 1;
            document.getElementById('slideTitle').textContent = slides[currentSlide].title;
            
            // تحديث حالة الأزرار
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === slides.length - 1;
        }
        
        function nextSlide() {
            currentSlide++;
            showSlide(currentSlide);
        }
        
        function previousSlide() {
            currentSlide--;
            showSlide(currentSlide);
        }
        
        function toggleFullscreen() {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => {
                    alert(`Error: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // التنقل بلوحة المفاتيح
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') previousSlide();
        });
        
        // تحميل الشرائح عند تحميل الصفحة
        window.addEventListener('load', loadSlides);
    </script>
